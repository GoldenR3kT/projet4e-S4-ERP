<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fournisseurs</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/storage/fournisseurs.css.css">
    <link rel="stylesheet" type="text/css" href="/css/storage/fournisseurs.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <header>
        <iframe src="/topbar" frameborder="0" width="100%" height="60vh"></iframe>
    </header>
</head>
<body>
<div id="erp">
    <div id="main">
        <div id="title-button">
            <h1>Fournisseurs</h1>
            <button id="btn_ajouter">
                Ajouter un fournisseur
            </button>
        </div>
        <h3> Liste des fournisseurs :</h3>

        <div id="table-and-profil" class="flex-container">
            <table class="table-fournisseurs">
                <tr>
                    <th>Nom</th>
                    <th>Adresse</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td>nom1</td>
                    <td>adresse1</td>
                    <td>email1</td>
                </tr>

            </table>

            <div id="profil-fournisseur">
                <h3>Informations :</h3>
                <input type="text" id="nom" name="nom" placeholder="Nom">
                <input type="text" id="email" name="email" placeholder="Email">
                <input type="text" id="adresse" name="adresse" placeholder="Adresse">
            </div>

        </div>
    </div>
</div>
