<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fournisseurs</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/storage/fournisseurs.css.css">
    <link rel="stylesheet" type="text/css" href="/css/storage/fournisseurs.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <header>
        <iframe src="/topbar" frameborder="0" width="100%" height="65vh"></iframe>
    </header>
</head>
<body>
<div id="erp">
    <div id="main">
        <div id="title-button">
            <h1>Fournisseurs</h1>
            <button id="btn_ajouter">
                Ajouter un fournisseur
            </button>
        </div>
        <h3 id="liste_title"> Liste des fournisseurs :</h3>

        <div id="table-and-profil">
            <div id="left_container">
                    <p class="title">Fournisseurs :</p>
                    <div id="fournisseurs-scrollable">
                        <ul id="list-fournisseurs">
                        </ul>
                    </div>
            </div>
            <div id="right_container">
                <div id="search_filter">
                    <div class="search-bar">
                        <label for="recherche">Rechercher un produit :</label>
                        <input type="text" id="recherche" placeholder="Nom du fournisseur">
                    </div>
                    <label>Trier par :</label>
                    <select id="filtre_container">
                        <option value="filtre1">filtre 1</option>
                        <option value="filtre2">filtre 2</option>
                        <option value="filtre3">filtre 3</option>
                        <!-- Ajoutez d'autres options selon vos besoins -->
                    </select>
                </div>

                <div id="profil-fournisseur">
                    <h3>Informations :</h3>
                    <input type="text" id="nom" name="nom" placeholder="Nom">
                    <input type="text" id="email" name="email" placeholder="Email">
                    <input type="text" id="adresse" name="adresse" placeholder="Adresse">
                    <button id="btn_profile">
                        Ajouter un fournisseur
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/ts/nav/nav-call.js"></script>
<script src="/ts/incidents/open-incidents.js"></script>
<script src="/ts/storage/fournisseurs.js"></script>
</body>
</html>
