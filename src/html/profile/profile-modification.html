<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/profile/profile.css">
        <title>Planergy</title>
        <header>    
            <iframe src="/topbar" frameborder="0" width="100%" height="60vh"></iframe>
        </header>
    </head>
    <body onload="fillFormData()">

        <!-- Div contenant le bouton de redirection. -->
        <div id="conteneur-annuler-bouton">
            <button  id="bouton-annuler-modifications" class="bouton-profil-modification" onclick="window.location.href='/profile'">
                Annuler
            </button>
        </div>

        <!-- Div contenant le formulaire central de modification des informations. -->
        <form id="conteneur-modifications" action="" method="post">
                <div id="formulaire-modifications">
                    <div id="informations-label">
                        <label id="informations">Informations</label>
                    </div>
                    <div class="champ">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Nom">
                    </div>
                    <div class="champ">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Prénom">
                    </div>
                    <div class="champ">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="champ">
                        <label for="adresse">Adresse</label>
                        <input type="text" id="adresse" name="adresse" placeholder="Adresse">
                    </div>
                    <div class="champ">
                        <label for="telephone">Téléphone</label>
                        <input type="text" id="telephone" name="telephone" placeholder="Téléphone">
                    </div>
                </div>
        </form>

        <!-- Div contenant le bouton de validation et de redirection. -->
        <div id="conteneur-valider-bouton">
            <button  id="bouton-valider-modifications" class="bouton-profil-modification" onclick="window.location.href='/profile'">
                Valider les modifications
            </button>
        </div>

        <script src="/ts/nav/nav-call.js"></script>
        <script src="/ts/incidents/open-incidents.js"></script>
        <script src="/ts/profile/profile-modification.js"> </script>

    </body>
</html>
