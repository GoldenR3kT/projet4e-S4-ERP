<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/profile/profile.css">
        <title>Planergy</title>
        <header>    
            <iframe src="/topbar" frameborder="0" width="100%" height="65vh"></iframe>
        </header>
    </head>
    <body>

        <!-- Div contenant les informations du Profil ainsi que les boutons de redirection. -->
        <div id="profil-superieur">

            <!-- Div contenant les informations propres à l'employé. -->
            <div id="profil-informations">
                <div id="informations-identite">
                    <div class="conteneur-photo-profil">
                        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5.52 19c.64-2.2 1.84-3 3.22-3h6.52c1.38 0 2.58.8 3.22 3"/>
                            <circle cx="12" cy="10" r="3"/><circle cx="12" cy="12" r="10"/>
                        </svg>
                    </div>
                    <p id="prenom" class="informations-utilisateur">Prenom</p>
                    <p id="nom" class="informations-utilisateur">Nom</p>
                    <div class="conteneur-rang">
                        <p id="rang">Rang</p>
                    </div>
                </div>
    
                <div id="informations-personnelles">
                    <p id="email" class="informations-personnelles">Email</p>
                    <p id="telephone" class="informations-personnelles">Telephone</p>
                    <p id="adresse" class="informations-personnelles">Adresse postale</p>
                </div>
            </div>

            <!-- Div contenant les boutons de modification et déconnexion du profil. -->
            <div class="profil-boutons-options">   
                <button id="bouton-modifier" class="bouton-profil" onclick="window.location.href='/profile-modification'">
                    Modifier
                </button>
                <button id="bouton-deconnexion" class="bouton-profil" onclick="window.location.href='/'">
                    Déconnexion
                </button>
            </div>
        </div>

        <!-- Div contenant les information en rapport avec l'emploi du temps -->
        <div class="emploi-du-temps">
            
            <p id="mon-edt">Mon emploi du temps</p>
            <div class="conteneur-edt">
                <button class="boutons-edt">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50px" height="100px">
                        <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>

                <div id="edt">
                </div>

                <button class="boutons-edt">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50px" height="100px">
                        <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <script src="/ts/nav/nav-call.js"></script>
        <script src="/ts/incidents/open-incidents.js"></script>
        <script src="/ts/profile/profile.js"> </script>

    </body>
</html>
