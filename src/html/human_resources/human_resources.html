<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/login.css">


    <link rel="stylesheet" type="text/css" href="/css/human_resources/human_resources.css">
    <link rel="stylesheet" type="text/css" href="/css/human_resources/info_employee.css">



    <title>Liste Employés</title>

    <header>
        <iframe src="/topbar" frameborder="0" width="100%" height="60vh"></iframe>
    </header>
</head>
<body>
    <div id="erp">

        <div id="navigation-div" style="display:none;">
            <iframe src="/navigation" frameborder="0" width="100%" height="100%"></iframe>
        </div>

        <div class="top">
            <div class="top-container">
                <h1 id="Title">PLAN<span class="E-title">E</span>RGY</h2>
                <h1>RH - Liste des employés</h1>
            </div>
            <div class="search-container">
                <button id="add-employee-button">Ajouter un employé</button>
            </div>
            <div class="search-container">
                <h2>Rechercher par :</h2>
                <input type="text" id="search-by-name" placeholder="Prenom || Nom de l'employé">
                <input type="text" id="search-by-id" placeholder="ID de l'employé">
            </div>
            <div class="search-container">
                <h2>Filtrer par :</h2>
                <select id="filtre">
                    <option value="none"> </option>
                    <option value="filtre1">filtre 1</option>
                    <option value="filtre2">filtre 2</option>
                    <option value="filtre3">filtre 3</option>
                </select>
            </div>
        </div>
        

        <div id="main">
            <div class="list-employees">

                <!-- Liste peuplée via un script  -->

            </div>
            
            <div class="info-employee">
                
                <!-- Pour l'instant gros carré gris  -->

                <form action="#" method="POST">
                <fieldset>
                    <legend>INFORMATIONS</legend>
                    <div class="line-input">
                        <div class="input-container">
                            <label for="nom">Nom :</label>
                            <input type="text" id="nom" name="nom" required>
                        </div>
                    
                        <div class="input-container">
                            <label for="prenom">Prénom :</label>
                            <input type="text" id="prenom" name="prenom" required>
                        </div>
                    </div>
                    
                    <div class="line-input">
                        <div class="input-container">
                            <label for="tel">Numéro de téléphone :</label>
                            <input type="tel" id="tel" name="tel" required>
                        </div>
                    
                        <div class="input-container">
                            <label for="email">Adresse email :</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="line-input">
                        <div class="input-container">
                            <label for="adresse">Adresse :</label>
                            <textarea id="adresse" name="adresse" rows="4" required></textarea>
                        </div>
                    </div>
                    
                    <br><br>
                </fieldset>

                <fieldset>
                    <legend>POSTE</legend>
                    <div class="line-input">
                        <div class="input-container">
                            <label for="poste">Poste :</label>
                            <input type="text" id="poste" name="poste" required><br><br>
                        </div>
                        <div class="input-container">
                            <label for="rang">Rang :</label>
                            <input type="text" id="rang" name="rang" required><br><br>
                        </div>
                    </div>
                </fieldset>
                <input type="submit" value="Confirmer les modifications">
                </form>

            </div>
        </div>
    </div>

    <script src="/ts/human_resources/generate_employees.js"></script>
    <script src="/ts/nav/nav-call.js"></script>
    <script src="/ts/incidents/open-incidents.js"></script>

</body>
</html>
