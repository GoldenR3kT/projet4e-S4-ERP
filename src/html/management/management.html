<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Management</title>
    <link rel="stylesheet" href="/css/management/management.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <header>
        <iframe src="/topbar" frameborder="0" width="100%" height="65vh"></iframe>
    </header>
</head>
<body>

    <div id="erp">

        <div id="main">

            <div id="management">
                <div id="left_management">
                    <div id="button_left">
                        <button>Envoyés</button>
                        <button>Reception</button>
                    </div>

                    <div id="seek">
                        <p>Rechercher :</p>
                        <input  id="key" type="text" placeholder="mots clés">
                    </div>

                    <div class="scroller">
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                        </ul>
                    </div>

                </div>

                <div id="right_management">
                    <div id="new_button">
                        <button>Nouveau Compte Rendu</button>
                        <input id="compte_rendu" type="text" placeholder="Info">
                    </div>

                    <div id="div_journal">
                        <h3>Journal des comptes</h3>
                        <div id="journal_comptes">
                            <div>
                                <p>Précedent</p>
                                <input id="old_j" type="text" class="input_journal">
                            </div>
                            <div>
                                <p>Actuel</p>
                                <input id="new_j" type="text" class="input_journal">
                            </div>
                        </div>
                    </div>

                    <button>Valider</button>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
