<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <title>Planergy</title>
</head>
<body>
    <div id="top-bar">
        <svg id="svg-topbar" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>     
        <div id="top-right-bar">
            <button id="button-help" class="button-top-bar">Aide</button>
            <button id="button-incidents" class="button-top-bar">Incidents</button>
            <svg id="profile" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5.52 19c.64-2.2 1.84-3 3.22-3h6.52c1.38 0 2.58.8 3.22 3"/>
                <circle cx="12" cy="10" r="3"/><circle cx="12" cy="12" r="10"/>
            </svg>
        </div>
    </div>

    <script>
        var svgTopbar = document.getElementById('svg-topbar');
        var incidentDropdown = document.getElementById('button-incidents');

        svgTopbar.addEventListener('click', function() {
            window.parent.postMessage('openNavigation', '*');
        });

        incidentDropdown.addEventListener('click', function() {
            window.parent.postMessage('openIncidents', '*');
        });
    </script>

    <script>
        document.getElementById("button-help").addEventListener("click", function() {
            window.top.location.href = "/help";
        });
    </script>

    <script>
        document.getElementById("profile").addEventListener("click", function() {
            window.top.location.href = "/profile";
        });
    </script>
