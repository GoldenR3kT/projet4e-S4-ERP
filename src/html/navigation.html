<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Planergy</title>
</head>
<body>
    <div id="navigation">
        <ul>
            <li data-route="/management">Direction</li>
            <li data-route="/cash_desk">Caisse</li>
            <li data-route="/storage">Stock</li>
            <li data-route="/human_resources">RH</li>
            <li data-route="/customer_cards">Client/Carte</li>
            <li data-route="/schedule">Calendrier</li>
        </ul>
    </div>

    <script>
        // Interception des clics sur les éléments de la liste de navigation
        document.querySelectorAll('#navigation li').forEach(function(link) {
            link.addEventListener('click', function() {
                var route = this.getAttribute('data-route');
                if (route) {
                    // Changer l'URL sans recharger la page
                    window.history.pushState(null, '', route);
                }
            });
        });
    </script>
</body>
</html>
