<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cash_desk/overview.css">

    <title>Récapitulatif</title>
    <header>
        <iframe src="/topbar" frameborder="0" width="100%" height="65vh"></iframe>
    </header>

</head>
<body>
<!-- template de l'erp -->
    <div id="erp">
        <div id="main">
            <!-- div récapitulatif -->
            <div id="overview">

                <!-- div récapitulatif gauche -->
                <div id="overview-left">
                    <h2>Récapitulatif</h2>
                    <!-- div de la liste des produits -->
                    <div id="products-list-box">
                        <p id="products-list-result">Liste des produits :</p>
                        <div id="products-list-scrollable">
                        </div>
                        <p id="products-list-price">Montant Total : 0€</p>
                    </div>

                </div>

                <div id="mid"></div>

                <!-- div récapitulatif droit -->
                <div id="overview-right">
                    <h2>Reçu</h2>

                    <p>Souhaitez vous imprimer le ticket ?</p>
                    <div id="ask-print-ticket">
                        <button id="print-ticket-button">Oui</button>
                        <button id="no-print-ticket-button">Non</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="/ts/cash_desk/calculator.js"></script>

    <script src="/ts/nav/nav-call.js"></script>
    <script src="/ts/incidents/open-incidents.js"></script>
    <script src="/ts/cash_desk/overview.js"></script>



</body>
</html>
