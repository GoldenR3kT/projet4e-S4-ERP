<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cash_desk/overview.css">

    <title>Récapitulatif</title>
    <header>
        <iframe src="/topbar" frameborder="0" width="100%" height="65vh"></iframe>
    </header>

</head>
<body>
    <div id="erp">
        <div id="main">
            <div id="overview">
                <div id="overview-left">
                    <h2>Récapitulatif</h2>
                    <div id="products-list-box">
                        <p id="products-list-result">Liste des produits :</p>
                        <div id="products-list-scrollable">
                            <p>1</p>
                            <p>2</p>
                            <p>3</p>
                            <p>4</p>
                            <p>5</p>
                            <p>6</p>
                            <p>7</p>
                            <p>8</p>
                            <p>9</p>
                            <p>10</p>
                            <p>11</p>
                            <p>12</p>
                            <p>13</p>
                            <p>14</p>
                        </div>
                        <p id="products-list-price">Montant Total : 0€</p>
                    </div>
                    <p>Choisissez votre moyen de paiement :</p>
                    <div id="ask-payment-method">
                        <button id="cash-payment-button">Carte Bancaire</button>
                        <button id="card-payment-button">Carte Crédit énergie</button>
                        <button id="check-payment-button">Espèces</button>
                    </div>

                    <div id="calculator">
                        <div id="calculator-screen">
                            <input type="text" id="calculator-screen-input">
                        </div>
                        <div id="calculator-buttons">
                            <button id="button-1" class="button-calculator">1</button>
                            <button id="button-2" class="button-calculator">2</button>
                            <button id="button-3" class="button-calculator">3</button>
                            <button id="button-4" class="button-calculator">4</button>
                            <button id="button-5" class="button-calculator">5</button>
                            <button id="button-6" class="button-calculator">6</button>
                            <button id="button-7" class="button-calculator">7</button>
                            <button id="button-8" class="button-calculator">8</button>
                            <button id="button-9" class="button-calculator">9</button>
                            <button id="button-0" class="button-calculator">0</button>
                            <button id="button-plus" class="button-calculator">+</button>
                            <button id="button-clear" class="button-calculator">C</button>
                            <button id="button-ok" class="button-calculator">OK</button>
                        </div>
                    </div>
                </div>

                <div id="mid"></div>

                <div id="overview-right">
                    <h2>Reçu</h2>

                    <p>Souhaitez vous imprimer le ticker ?</p>
                    <div id="ask-print-ticket">
                        <button id="print-ticket-button">Oui</button>
                        <button id="no-print-ticket-button">Non</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="/ts/cash_desk/calculator.js"></script>

    <script src="/ts/nav/nav-call.js"></script>


</body>
</html>
