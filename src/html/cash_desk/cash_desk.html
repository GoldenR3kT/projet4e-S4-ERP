<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cash_desk/cash_desk.css">


    <title>Planergy</title>
    <header>    
        <iframe src="/topbar" frameborder="0" width="100%" height="65vh"></iframe>
    </header>
    
</head>
<body>
    <div id="erp">

        <div id="main">
            <div id="cash-desk-top">
                <div id="search-product-box">
                    <input type="text" id="search-product-input" placeholder="Rechercher un produit">
                    <button id="search-product-button" onclick=addProductToScrollable()>Rechercher</button>
                    <div id="search-product-scrollable">

                    </div>
                </div>
                <div id="products-list-box">
                    <p id="products-list-result">Liste des produits :</p>
                    <div id="products-list-scrollable">

                    </div>
                    <p id="products-list-price">Montant Total : 0€</p>
                </div>
                <div id="calculator">
                    <div id="calculator-screen">
                        <input type="text" id="calculator-screen-input" placeholder="0.00€">
                    </div>
                    <div id="calculator-buttons">
                        <button id="button-1" class="button-calculator">1</button>
                        <button id="button-2" class="button-calculator">2</button>
                        <button id="button-3" class="button-calculator">3</button>
                        <button id="button-4" class="button-calculator">4</button>
                        <button id="button-5" class="button-calculator">5</button>
                        <button id="button-6" class="button-calculator">6</button>
                        <button id="button-7" class="button-calculator">7</button>
                        <button id="button-8" class="button-calculator">8</button>
                        <button id="button-9" class="button-calculator">9</button>
                        <button id="button-0" class="button-calculator">0</button>
                        <button id="button-plus" class="button-calculator">+</button>
                        <button id="button-clear" class="button-calculator">C</button>
                        <button id="button-ok" class="button-calculator">OK</button>
                    </div>
                </div>
            </div>

            <div id="cash-desk-mid">
                <div id="pumps-station">
                    <p>Station de pompe</p>
                    <div id="pumps-station-scrollable">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                        <p>5</p>
                        <p>6</p>
                        <p>7</p>
                        <p>8</p>
                        <p>9</p>
                        <p>10</p>
                        <p>11</p>
                        <p>12</p>
                        <p>13</p>
                        <p>14</p>
                    </div>
                </div>
                <div id="member-card-client">
                    <p>Carte membre :</p>
                    <p id="member-card-client-id">Client :</p>
                    <p id="member-card-client-usedDate">Dernière util :</p>
                    <p id="member-card-client-points">Points de fidel:</p>
                    <button id="member-card-client-add">Ajouter</button>
                </div>
            </div>

            <div id="cash-desk-bottom">
                <div id="payment">
                    <label id="choice" for="choice">Choisissez le(s) mode de paiement(s) :</label>
                    <div id="payment-checkbox">
                        <div>
                            <label for="cb">CB</label>
                            <input type="checkbox" id="cb" name="mode_paiement" value="CB">
                            <input type="text" id="cb-input" disabled>


                        </div>
                        <div>
                            <label for="cce">CCE</label>
                            <input type="checkbox" id="cce" name="mode_paiement" value="CCE">
                            <input type="text" id="cce-input" disabled>

                        </div>
                        <div>
                            <label for="especes">Espèces</label>
                            <input type="checkbox" id="especes" name="mode_paiement" value="Especes">
                            <input type="text" id="esp-input" disabled>

                        </div>

                    </div>

                </div>
                <div id="energy-card-client">
                    <p>CCE :</p>
                    <p id="energy-card-client-id">Client :</p>
                    <p id="energy-card-client-wallet">Montant restant:</p>
                    <button id="energy-card-client-add">Ajouter</button>
                </div>
                <button id="validate">Valider</button>
            </div>
        </div>
    </div>
    <script src="/ts/cash_desk/calculator.js"></script>
    <script src="/ts/cash_desk/cashdesk.js"></script>

    <script src="/ts/nav/nav-call.js"></script>
    <script src="/ts/incidents/open-incidents.js"></script>

</body>
</html>
