<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cash_desk/cash_desk.css">

    <title>Planergy</title>
</head>
<body>
    <div id="cash-desk-top">
        <div id="search-product-box">
            <input type="text" id="search-product-input" placeholder="Rechercher un produit">
            <button id="search-product-button">Rechercher</button>
            <div id="search-product-scrollable">
                <p id="search-product-result">1</p>
                <p id="search-product-result">2</p>
                <p id="search-product-result">3</p>
                <p id="search-product-result">4</p>
                <p id="search-product-result">5</p>
                <p id="search-product-result">6</p>
                <p id="search-product-result">7</p>
                <p id="search-product-result">8</p>
                <p id="search-product-result">9</p>
                <p id="search-product-result">10</p>
                <p id="search-product-result">11</p>
                <p id="search-product-result">12</p>
                <p id="search-product-result">13</p>
                <p id="search-product-result">14</p>
            </div>
        </div>
        <div id="products-list-box">
            <p id="products-list-result">Liste des produits :</p>
            <div id="products-list-scrollable">
                <p id="products-list-result">1</p>
                <p id="products-list-result">2</p>
                <p id="products-list-result">3</p>
                <p id="products-list-result">4</p>
                <p id="products-list-result">5</p>
                <p id="products-list-result">6</p>
                <p id="products-list-result">7</p>
                <p id="products-list-result">8</p>
                <p id="products-list-result">9</p>
                <p id="products-list-result">10</p>
                <p id="products-list-result">11</p>
                <p id="products-list-result">12</p>
                <p id="products-list-result">13</p>
                <p id="products-list-result">14</p>
            </div>
            <p id="products-list-result">Montant Total : 0€</p>
        </div>
        <div id="calculator">
            <div id="calculator-screen">
                <input type="text" id="calculator-screen-input" disabled>
            </div>
            <div id="calculator-buttons">
                <button id="button-1" class="button-calculator">1</button>
                <button id="button-2" class="button-calculator">2</button>
                <button id="button-3" class="button-calculator">3</button>
                <button id="button-4" class="button-calculator">4</button>
                <button id="button-5" class="button-calculator">5</button>
                <button id="button-6" class="button-calculator">6</button>
                <button id="button-7" class="button-calculator">7</button>
                <button id="button-8" class="button-calculator">8</button>
                <button id="button-9" class="button-calculator">9</button>
                <button id="button-0" class="button-calculator">0</button>
                <button id="button-clear" class="button-calculator">+</button>
                <button id="button-clear" class="button-calculator">C</button>
                <button id="button-ok">OK</button>
            </div>
        </div>
    </div>

    <div id="cash-desk-mid">
        <div id="pumps-station">
            <p>Station de pompe</p>
            <div id="pumps-station-scrollable">
                <p id="pumps-station-result">1</p>
                <p id="pumps-station-result">2</p>
                <p id="pumps-station-result">3</p>
                <p id="pumps-station-result">4</p>
                <p id="pumps-station-result">5</p>
                <p id="pumps-station-result">6</p>
                <p id="pumps-station-result">7</p>
                <p id="pumps-station-result">8</p>
                <p id="pumps-station-result">9</p>
                <p id="pumps-station-result">10</p>
                <p id="pumps-station-result">11</p>
                <p id="pumps-station-result">12</p>
                <p id="pumps-station-result">13</p>
                <p id="pumps-station-result">14</p>
            </div>
        </div>
        <div id="member-card-client">
            <p>Carte membre :</p>
            <p id="member-card-client-id">Client :</p>
            <p id="member-card-client-usedDate">Dernière util :</p>
            <p id="member-card-client-points">Points de fidel:</p>
            <button id="member-card-client-add">Ajouter</button>
        </div>
    </div>

    <div id="cash-desk-bottom">
        <div id="payment">
            <label for="choix">Choisissez le(s) mode de paiement(s) :</label>
            <div id="payment-checkbox">
                <div>
                    <label for="cb">CB</label>
                    <input type="checkbox" id="cb" name="mode_paiement" value="CB">
                    <input type="text" id="cb-input" disabled>


                </div>
                <div>
                    <label for="cce">CCE</label>
                    <input type="checkbox" id="cce" name="mode_paiement" value="CCE">
                    <input type="text" id="cce-input" disabled>

                </div>
                <div>
                    <label for="especes">Espèces</label>
                    <input type="checkbox" id="especes" name="mode_paiement" value="Especes">
                    <input type="text" id="esp-input" disabled>

                </div>

            </div>

        </div>
        <div id="energy-card-client">
            <p>CCE :</p>
            <p id="member-card-client-id">Client :</p>
            <p id="member-card-client-wallet">Montant restant:</p>
            <button id="member-card-client-add">Ajouter</button>
        </div>
        <button id="validate">Valider</button>
    </div>





</body>
</html>
