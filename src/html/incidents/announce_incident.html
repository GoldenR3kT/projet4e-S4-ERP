<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Incident - Declarer</title>
    <link rel="stylesheet" type="text/css" href="/css/incidents/incidents-announce.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/ts/incidents/announce-incidents.js"></script>
    <script src="/ts/nav/nav-call.js"></script>
    <script src="/ts/incidents/open-incidents.js"></script>

</head>
<body>
<header>
    <iframe src="/topbar" frameborder="0" width="100%" height="65vh"></iframe>
</header>
<div id="erp">
    <div id="main">
        <h1 id="main-title">PLAN<span class="E-title">E</span>RGY</h1>
        <div id="incident-name">
            <p class="title">Intitulé </p>
            <input type="text" id="name" placeholder="Nom de l'incident" required>
        </div>

        <div id ="incident-level">
            <p class="title">Niveau </p>
            <select id="level" required>
                <option value="faible">Niveau 1</option>
                <option value="moyen">Niveau 2</option>
                <option value="élevé">Niveau 3</option>
            </select>
        </div>

        <div id ="incident-description">
            <p class="title">Explication </p>
            <input type="text" id="description" placeholder="Description de l'incident" required>
        </div>

        <button id="announce-button" onclick="redirectionIncidents()">Déclarer un incident</button>
    </div>
</div>
</body>
</html>
