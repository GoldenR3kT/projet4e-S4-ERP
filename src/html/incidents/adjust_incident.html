<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Incident - Regler</title>
    <link rel="stylesheet" type="text/css" href="/css/incidents/incidents-adjust.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<header>
    <iframe src="/topbar" frameborder="0" width="100%" height="65vh"></iframe>
</header>
<div id="erp">
    <div id="main">
        <h1 id="main-title">PLAN<span class="E-title">E</span>RGY</h1>
        <button id="announce-button" onclick="redirectionAnnounce2()">Déclarer un incident</button>
        <p id="id-incident">ID incident : </p>
        <p id="incidentID"></p>
        <div id="left-div">
            <p class="title"> Informations </p>
            <div class="first-row">
                <p class="sub-title"> Employé </p>
                <p class="sub-title"> Date </p>
                <p class="sub-title"> Heure </p>
            </div>
            <div id="sub-row-1">
                <p id="employee-info" class="information"></p>
                <p id="date-info" class="information"></p>
                <p id="hour-info" class="information"></p>
            </div>

            <p class="title"> Incident </p>
            <div id="second-row">
                <p class="sub-title"> Intitulé </p>
                <p class="sub-title"> Niveau </p>
            </div>
            <div id="sub-row-2">
                <p id="title-info" class="information"></p>
                <p id="level-info" class="information"></p>
            </div>
            <p id="sub-row-3" class="sub-title">Description</p>
            <p id="description" class="information"></p>

        </div>

        <div id="right-div">
            <p class="title"> Incident </p>
            <div class="first-row">
                <p class="sub-title"> Intitulé </p>
                <p class="sub-title"> Niveau </p>
            </div>
            <div id="sub-row-right">
                <p id="title-info-right" class="information"></p>
                <p id="level-info-right" class="information"></p>
            </div>
            <p id="sub-row-right2" class="sub-title"> Description </p>
            <p id="description-right" class="information"></p>
            <p class="title"> Solution </p>
            <input type="text" id="solution" placeholder="Description de la solution de l'incident" required>
        </div>
        <button id="adjust-button">Régler l'incident</button>
    </div>
</div>

<script src="/ts/incidents/adjust-incidents.js"></script>
<script src="/ts/nav/nav-call.js"></script>
<script src="/ts/incidents/open-incidents.js"></script>
</body>
</html>
