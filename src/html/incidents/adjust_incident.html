<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Incident - Regler</title>
    <link rel="stylesheet" type="text/css" href="/css/incidents/incidents-adjust.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/ts/incidents/incidents.js"></script>
    <script src="/ts/nav/nav-call.js"></script>
</head>
<body>
<header>
    <iframe src="/topbar" frameborder="0" width="100%" height="65vh"></iframe>
</header>
<div id="erp">
    <div id="main">
        <h1 id="main-title">PLAN<span class="E-title">E</span>RGY</h1>
        <button id="announce-button" onclick="redirectionAnnounce()">Déclarer un incident</button>
        <p id="id-incident">ID incident : </p>

        <div id="left-div">
            <p class="title"> Informations </p>
            <div class="first-row">
                <p class="sub-title"> Employé </p>
                <p class="sub-title"> Date </p>
                <p class="sub-title"> Heure </p>
            </div>
            <div id="sub-row-1">
                <p class="information"> Employé </p>
                <p class="information"> Date </p>
                <p class="information"> Heure </p>
            </div>

            <p class="title"> Incident </p>
            <div id="second-row">
                <p class="sub-title"> Intitulé </p>
                <p class="sub-title"> Niveau </p>
            </div>
            <div id="sub-row-2">
                <p class="information"> Intitulé </p>
                <p class="information"> Niveau </p>
            </div>
            <p id="description" class="sub-title"> Description </p>
            <p id="sub-row-3" class="information"> Description </p>
        </div>

        <div id="right-div">
            <p class="title"> Incident </p>
            <div class="first-row">
                <p class="sub-title"> Intitulé </p>
                <p class="sub-title"> Niveau </p>
            </div>
            <div id="sub-row-right">
                <p class="information"> Intitulé </p>
                <p class="information"> Niveau </p>
            </div>
            <p id="description-right" class="sub-title"> Description </p>
            <p id="sub-row-right2" class="information"> Description </p>
            <p class="title"> Solution </p>
            <input type="text" id="solution" placeholder="Description de la solution de l'incident">
        </div>
        <button id="adjust-button">Régler l'incident</button>

    </div>
</div>
</body>
</html>
